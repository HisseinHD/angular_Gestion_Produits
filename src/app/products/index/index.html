<div class="container mt-5">
    <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
        Liste des Produits
    </div>
    <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>

                <th scope="col">Stock</th>
                <th scope="col">Categorie</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            @for(product of products; track $index){
            <tr>
                <th scope="row">{{product._id}}</th>
                <td class="fw-semibold">{{product.nom}}</td>
                <td><span class="badge bg-success fs-6">{{product.prix}} </span></td>
                <td>{{product.description}}</td>
                <td><span class="badge bg-{{product.stock > 10 ? 'primary' : 'danger'}}">
                    {{product.stock}}
                </span></td>
                <td>{{product.categorie}}</td>
                <td id="actions">
                    <!-- <a  class="btn btn-info ">View</a> -->
                    <a [routerLink]="['/products/read/', product._id]" class="btn btn-info ">View</a>

                    <!-- <a [routerLink]="['/book/create']" class="btn btn-warning">Edit</a>-->
                    <button (click)="deleteProduct(product._id)" class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>


                    <!-- <a [routerLink]="['/book/create']" class="btn btn-warning">Edit</a>
                    <a [routerLink]="['/book/create']" class="btn btn-danger">Delete</a>  -->
                    <!-- <a class="btn btn-info ">View</a> -->
                  
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
